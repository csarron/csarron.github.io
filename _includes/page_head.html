<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}{% if page.type == "about" %}, {{ page.native-name }}{% endif %}</title>
    <link rel="icon" href="/favicon.ico">{% if page.type == "about" %}
    <link rel="stylesheet" href="/css/about.css">
    <style>
        @media (min-width: 480px) and (max-width: 992px) {
            li {
                margin: 0 20px;
            }
        }
        @media (max-width: 768px){
            .contact-details {
                text-align: center;
            }
            .contact-details .detail {
                position: relative;
                float: left;
                width: 100%;
                min-height: 1px;
                padding-left: 15px;
                padding-right: 15px;
            }
        }
        @media (min-width: 992px){
            .col-md-3,
            .col-md-9 {
                float: left;
            }
            .col-md-9 {
                width: 75%;
            }
            .col-md-3 {
                width: 25%;
            }
        }
    @media (max-width: 480px) {
        .background-details .detail {
            display: block;
        }

        .background-details .detail .icon {
            max-width: inherit;
            min-width: inherit;
            text-align: left;
        }

        .background-details .detail .icon,
        .background-details .detail .info {
            display: block;
            padding: 10px 0;
        }

        .background-details .detail .title {
            display: none;
        }


        ul {
            padding-left: 25px;
        }


        .card-nested {
            padding: 5px 0;
        }

        .flex {
            padding-left: 12px;
        }

        .flex-more {
            padding-left: 12px;
        }


        .background-details .detail .mobile-title {
            display: inline-block;
            margin-left: 5px;
            font-weight: 700;
            text-transform: uppercase;
            vertical-align: middle;
        }
    }
    
    @media (max-width: 992px) {
        body {
            background: #fff;
        }

        .card-wrapper {
            float: none !important;
        }

        .profile-card-wrapper {
            position: relative;
        }

        .profile-pic {
            padding: 10px 0;
        }

        .name {
            margin-top: 10px;
        }

        .contact-details .detail {
            position: relative;
            min-height: 1px;
            padding: 10px;
        }

        .contact-details .detail .icon,
        .contact-details .detail .info {
            display: inline-block;
        }

        .contact-details {
            display: table;
            margin: auto;
        }

        .detail {
            float: left;
            display: table-cell;
        }
    }
    </style>
    {% else %}
    <link rel="stylesheet" href="/css/page.css">{% endif %}
    <script defer src="/js/fontawesome-all.min.js"></script>
</head>
